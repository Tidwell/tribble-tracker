<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Tribble Tracker</title>
  <meta name="description" content="Tribble Tracker">
 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles.css">

  <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <link rel="apple-touch-icon" href="/images/bg.jpg">
  <link rel="apple-touch-startup-image" href="/images/bg.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">




</head>

<body>
  <div id="app">
  	<tribble-user v-for="user in players" v-bind:player-name="user"></tribble-user>
  	<button class="btn-floating btn-large waves-effect waves-light add-player" v-on:click="addPlayer">
  		<i class="fa fa-user-plus"></i>
  	</button>
  	<button class="btn-floating btn-large waves-effect waves-light add-round" v-on:click="addRound">
  		Rnd {{roundRoman}}
  	</button>
  	<button class="btn-floating btn-large waves-effect waves-light reset" v-on:click="reset">
  		Reset
  	</button>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
